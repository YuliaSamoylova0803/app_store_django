{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="form">
            <div class="col-6">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn- btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Отменить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
