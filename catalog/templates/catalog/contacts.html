<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">  <!-- Подключите статичеcкие файлы со стилями Bootstrap -->
</head>
<body>
{% include 'catalog/header.html'%}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Интернет-магазин SkyStore</h1>
    <p class="lead">Просматривайте, сравнивайте, покупайте </p>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow bg-info text-dark">
                <div class="card-body">
                    <table class="table table-striped ">
                        <tr>
                            <td class="w-25 bg-warning-subtle">Страна</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25 bg-warning-subtle">ИНН</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25 bg-warning-subtle">Адрес</td>
                            <td>Redmond,WA,98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow bg-warning-subtle">
                <div class="card-header bg-info text-dark">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message" placeholder="Контактный телефон" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary w-100">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        {% include 'catalog/footer.html'%}
    </footer>
</div>

<script src="/static/js/bootstrap.bundle.js"></script>  <!-- Подключите статичеcкие файлы со скриптами Bootstrap -->
</body>
</html>
