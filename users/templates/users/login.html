{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block title%}Login{% endblock %}

{% block content %}

<div class="container">
    <h3>Вход на сайт</h3>
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                   {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>

        </div>

    </form>
</div>


{% endblock %}
